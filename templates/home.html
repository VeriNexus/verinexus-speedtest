<!-- Description: Home page for the VeriNexus Admin Panel with professional and security-focused design -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VeriNexus Admin Panel - Home</title>
    <style>
        /* Professional and security-focused styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002b36;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .menu a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 50px;
            text-align: center;
        }
        h2 {
            color: #002b36;
            margin-top: 0;
        }
        footer {
            background-color: #002b36;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        .welcome {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333333;
        }
    </style>
</head>
<body>
    <header>
        <h1>VeriNexus Admin Panel</h1>
        <div class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('index') }}">Manage Endpoints</a>
            <a href="{{ url_for('claim_device') }}">Claim Devices</a>
            <a href="{{ url_for('revoke_device_get') }}">Revoke Devices</a>
        </div>
    </header>

    <div class="content">
        <h2>Welcome to the VeriNexus Admin Panel</h2>
        <p class="welcome">
            Use the navigation menu to manage endpoints, claim new devices, or revoke existing devices.
        </p>
    </div>

    <footer>
        Version: {{ version }} | &copy; 2024 VeriNexus
    </footer>
</body>
</html>
