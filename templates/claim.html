<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claim Device</title>
</head>
<body>
    <h1>Claim Device</h1>
    <form action="{{ url_for('claim_device_post') }}" method="post">
        <label for="mac_address">MAC Address:</label>
        <select name="mac_address" id="mac_address">
            {% for mac in unclaimed_macs %}
                <option value="{{ mac }}">{{ mac }}</option>
            {% endfor %}
        </select><br>
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name"><br>
        <label for="friendly_name">Friendly Name:</label>
        <input type="text" id="friendly_name" name="friendly_name"><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br>
        <input type="submit" value="Claim">
    </form>
</body>
</html>
